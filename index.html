<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Attributes</title>
    <link rel="stylesheet" href="index.css">
    <script src="time.js"></script>
</head>
<body onload="startTime()">
        <section class="card">
            <section class="slackDisplayImage">
                <img src="Group 2.png" alt="Group">
            </section>
            <section class="userDetails">
                <h2 class="myTrack">Frontend Developer</h2>
                <h1 class="slackUserName">Solomon Akorede</h1>
                <p class="myTrackDetails">I am an enthusiastic Web Developer passionate about growth in my field. I would love to be an Expert Developer
                    and be a
                    positive contributor to the tech world.
                </p>
                <time id="currentUTCTime"></time>
                <button class="githubURL"><a href="">Click here to my Github</a></button>
            </section>
        </section>
</body>
</html>
