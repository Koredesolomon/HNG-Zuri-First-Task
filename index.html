<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG First Task</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="startTime()">
    <script src="time.js" async defer></script>
        <section class="card">
            <section data-testid="slackDisplayImage" class="slackDisplayImage">
                <img data-testid="slackDisplayImage" src="Group 2.png" alt="Solomon Akorede">
            </section>
            <section class="profileContent">
                <h1 data-testid="slackUserName" class="slackUserName">Solomon Akorede</h1>
                <p data-testid="myTrack" class="myTrackDetails">I am an enthusiastic Web Developer passionate about growth in my field. I would love to be an Expert Developer
                    and be a
                    positive contributor to the tech world.
                </p>
                <p data-testid="currentDayOfTheWeek" id="day"></p>
                <time data-testid="currentUTCTime" id="currentUTCTime">The time is</time>
                <button data-testid="githubURL" class="githubURL"><a href="https://github.com/Koredesolomon/HNG-Zuri-First-Task" target="_blank">Click here to my Github Profile</a></button>
            </section>
        </section>
</body>
</html>
